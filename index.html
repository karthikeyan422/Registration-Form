<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrationform</title>
    <!--tailwind css-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--google font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <section>

        <form id="registrationForm" class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow space-y-4">
            <div>
                <input type="text" id="name" placeholder="Name"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <span id="nameError" class="text-red-500 text-sm"></span>
            </div>

            <div>
                <input type="email" id="email" placeholder="Email"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <span id="emailError" class="text-red-500 text-sm"></span>
            </div>

            <div>
                <input type="password" id="password" placeholder="Password"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <span id="passwordError" class="text-red-500 text-sm"></span>
            </div>

            <button type="submit" id="submitBtn" disabled
                class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-900 disabled:opacity-50">
                Register
            </button>
        </form>
    </section>
    <section>
        <script src="index.js"></script>
    </section>

</body>

</html>
